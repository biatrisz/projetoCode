<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop - New Arrivals</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
    <nav>
        <h1>Bike</h1>
        <img onclick="ModalShop()" src="img/bag.png">
    </nav>
    <section>
        <h2>NewArrivals</h2>
        <div class="principal">
            <script src="js/script.js"></script>
            <div class="product">
                <img class= "bike" src="img/bike1.png" alt="Inokim Quick 4 Super Deluxe (2024) Electric Scooter">
                <h3>Inokim Quick 4 Super Deluxe (2024) Electric Scooter</h3>
                <p>R$10.000,00</p>
                <p>⭐⭐⭐⭐⭐ 6 Reviews</p>
                <button type ="Button" class="btn btn-success" onclick="ModalWarning()">Add to cart</button>
            </div>
            <div class="product">
                <img class="bike" src="img/bike2.png" alt="Cannondale Adventure Neo Electric beige Bike">
                <h3>Cannondale Adventure Neo Electric beige Bike 250W 400 Wh 120 Km</h3>
                <p>R$7.500,00</p>
                <p>⭐⭐⭐⭐⭐ 15 Reviews</p>
                <button type ="Button" class="btn btn-success" onclick="ModalWarning()">Add to cart</button>
            </div>
            <div class="product">
                <img class ="bike"src="img/patinete.png" alt="Cannondale Adventure Neo Electric Green Bike" class="patinet" >
                <h3>Cannondale Adventure Neo Electric Green Bike 250W 400 Wh 120 Km</h3>
                <p>R$8.000,00</p>
                <p>⭐⭐⭐⭐⭐ 17 Reviews</p>
                <button type ="Button" class="btn btn-success" onclick="ModalWarning()">Add to cart</button>
            </div>               
        </div>
    </section>     
</body>
</html>
